<body>
    <div id="header">
        <div id="ett"></div>
        <div id="två"></div>
        <div id="tre"></div>
    </div>
    <div id="heading">Craving</div>
    <h1>
        PASTA FOR DINNER?
    </h1>
<!-- Formulär -->
    <form id = "pasta">
        <input id= "name" type= "text" placeholder= "Dish">
        <input id="pastaBySort" type="text" placeholder="Pasta variety">
        <input id= "time" type= "number" placeholder= "Time in minutes">
        <input id= "difficulty" type= "text" placeholder= "Difficulty">
        <button>Add your favourite dish to the collection</button>
    </form>

    <div id="filterPasta">
        <form id="filter-by-dish">
            <input id="filter-dish" type="type" placeholder="Filter by dish">
            <button>Filter by dish</button>
        </form>
        <form id="filter-by-sort">
            <input id="filter-sort" type="text" placeholder="Filter by Pasta Sort">
            <button>Filter by Pasta sort</button>
        </form>

        <form id="filter-by-difficulty">
            <input id="filter-difficulty" type="type" placeholder="Filter by difficulty">
            <button>Filter by difficulty</button>
        </form>

    <button id = "show-all" type="button">Show All</button>
    </div>
   
    
    <div id="containter">
        <div id="headers">
            <div>Pasta dish</div> 
            <div>Type of Pasta</div>
            <div>Time</div>
            <div>Difficulty</div>
        </div>

        <ol id="pastaChart" type="1"></ol>
    </div>
